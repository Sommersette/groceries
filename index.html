<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groceries for you</title>
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Grocery List</h1>
      </div>
      <form id="grocery-list">
        <div class= "form-group">
          <label for="item1">Item 1</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class= "form-group">
          <label for="item2">Item 2</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class= "form-group">
          <label for="item3">Item 3</label>
          <input id="item3" class="form-control" type="text">
        </div>
        <div class= "form-group">
          <label for="item4">Item 4</label>
          <input id="item4" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Generate List!</button>
      </form>
      <div class="list">
        <ul>
          <li class="item1"></li>
          <li class="item2"></li>
          <li class="item3"></li>
          <li class="item4"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
